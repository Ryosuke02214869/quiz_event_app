<!-- Apple-style Input Form Components -->
<style>
  .form-group {
    margin-bottom: 24px;
  }

  .form-label {
    display: block;
    font-size: 14px;
    font-weight: 500;
    color: #6e6e73;
    margin-bottom: 8px;
  }

  .form-input {
    width: 100%;
    padding: 12px 16px;
    font-size: 17px;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: #1d1d1f;
    background: rgba(0, 0, 0, 0.02);
    border: 1px solid #d2d2d7;
    border-radius: 12px;
    transition: all 0.2s ease;
    outline: none;
  }

  .form-input:focus {
    background: #ffffff;
    border-color: #0071e3;
    box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
  }

  .form-input::placeholder {
    color: #86868b;
  }

  .form-textarea {
    width: 100%;
    padding: 12px 16px;
    font-size: 17px;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: #1d1d1f;
    background: rgba(0, 0, 0, 0.02);
    border: 1px solid #d2d2d7;
    border-radius: 12px;
    transition: all 0.2s ease;
    outline: none;
    resize: vertical;
    min-height: 120px;
  }

  .form-textarea:focus {
    background: #ffffff;
    border-color: #0071e3;
    box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
  }

  .form-select {
    width: 100%;
    padding: 12px 16px;
    font-size: 17px;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    color: #1d1d1f;
    background: rgba(0, 0, 0, 0.02);
    border: 1px solid #d2d2d7;
    border-radius: 12px;
    transition: all 0.2s ease;
    outline: none;
    cursor: pointer;
    appearance: none;
    background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%236e6e73' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 16px center;
    padding-right: 40px;
  }

  .form-select:focus {
    background-color: #ffffff;
    border-color: #0071e3;
    box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
  }

  .form-checkbox {
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
  }

  .form-checkbox input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
    accent-color: #0071e3;
  }

  .form-checkbox label {
    font-size: 17px;
    color: #1d1d1f;
    cursor: pointer;
  }

  .form-error {
    display: block;
    font-size: 14px;
    color: #ff3b30;
    margin-top: 8px;
  }

  .form-helper {
    display: block;
    font-size: 14px;
    color: #86868b;
    margin-top: 8px;
  }

  @media (prefers-color-scheme: dark) {
    .form-label {
      color: #a1a1a6;
    }

    .form-input,
    .form-textarea,
    .form-select {
      color: #f5f5f7;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      background: rgba(255, 255, 255, 0.12);
      border-color: #2997ff;
      box-shadow: 0 0 0 4px rgba(41, 151, 255, 0.1);
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: #86868b;
    }

    .form-checkbox label {
      color: #f5f5f7;
    }

    .form-helper {
      color: #86868b;
    }
  }
</style>

<form class="apple-form">
  <!-- Text Input -->
  <div class="form-group">
    <label class="form-label" for="name">Name</label>
    <input
      type="text"
      id="name"
      class="form-input"
      placeholder="Enter your name"
    >
    <span class="form-helper">Please enter your full name</span>
  </div>

  <!-- Email Input -->
  <div class="form-group">
    <label class="form-label" for="email">Email</label>
    <input
      type="email"
      id="email"
      class="form-input"
      placeholder="you@example.com"
    >
  </div>

  <!-- Select -->
  <div class="form-group">
    <label class="form-label" for="country">Country</label>
    <select id="country" class="form-select">
      <option value="">Select a country</option>
      <option value="us">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="jp">Japan</option>
    </select>
  </div>

  <!-- Textarea -->
  <div class="form-group">
    <label class="form-label" for="message">Message</label>
    <textarea
      id="message"
      class="form-textarea"
      placeholder="Write your message here..."
    ></textarea>
  </div>

  <!-- Checkbox -->
  <div class="form-group">
    <div class="form-checkbox">
      <input type="checkbox" id="terms">
      <label for="terms">I agree to the terms and conditions</label>
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="button-primary">Submit</button>
</form>
